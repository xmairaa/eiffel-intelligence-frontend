<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
    <div class="container pull-left">
        <br /> <br />
        <div align="center">
            <label>Test Rules Page</label>
        </div>
        <div style="max-width: 100%;" class="container pull-left">
            <button data-toggle="tooltip" title="Upload Subscription JSON" class="btn btn-info upload_rules">
                <i class="glyphicon glyphicon-upload"></i>Upload Rules
            </button>
            <input class="hidden" type='file' id='upload_rules_file' name='file' style="display: none" />
            <button data-toggle="tooltip" title="Download Subscription JSON" class="btn btn-info download_rules">
                <i class="glyphicon glyphicon-upload"></i>Download Rules
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rules</th>
                </tr>
            </thead>
            <tr>
                <td><textarea id="rulesListID" cols="100" rows="15" data-bind="text:rulesBindingList"></textarea></td>
            </tr>
        </table>
    </div>
